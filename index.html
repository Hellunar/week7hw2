<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="root">
        <header>
            <img src="assets/logo.svg" alt="logo" class="logo">
            <a class="link1" href="#"> Episodes </a>
            <a class="link2" href="#"> About </a>
            <a class="link3" href="#"> More <img src="assets/Arrow - Down.svg"></a>
            <div class="button1"><button><img src="assets/button1.svg"></button></div>
            <div class="button2"><img src="assets/button2.svg"></div>
        </header>
        <main>
            <div class="text">
                <h1>Your Daily<br>
                    Podcast</h1>
                <p>We cover all kinds of categories and<br>
                    a weekly special guest.</p>
            </div>
            <div class="button3"><button><img src="assets/button3.svg"></button></div>
            <div class="albums">
                <div class="cover1"><img src="assets/cover1.png" alt="cover"></div>
                <div class="cover2"><img src="assets/cover2.png" alt="cover"></div>
                <div class="cover3"><img src="assets/cover3.png" alt="cover"></div>
                <div class="cover4"><img src="assets/cover4.png" alt="cover"></div>
                <div class="cover5"><img src="assets/cover5.png" alt="cover"></div>
            </div>
        </main>
        <footer>
            <div class="platforms">
                <h3>Supported by:</h3>
                <img src="assets/Spotify.svg" alt="Spotify" class="platform1">
                <img src="assets/Google_Podcast.svg" alt="Google Podcast" class="platform2">
                <img src="assets/youtube.svg" alt="Youtube" class="platform3">
            </div>
        </footer>
    </div>
</body>

</html>
